<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            border:1px solid black;
            margin-left:20%;
            align-items: center;
            margin-right: 20%;
            margin-top:10%;
        }
        .col-md-6
        {
            display:inline-block;
           
        }
        .container
        {
            border:1px solid black;
            margin:5%;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <h1 style="text-align: center;">Event 1</h1>
        <h3  style="text-align: center;">Number of available seats: 23</h3>
        <div class="container">
            <div class="row" style="margin-bottom:3%;">
                <div class="col-md-6" style="padding:3%;margin-left:5%;border:1px solid black">
                    <img class="img-responsive" src="https://as2.ftcdn.net/v2/jpg/02/16/94/65/1000_F_216946587_rmug8FCNgpDCPQlstiCJ0CAXJ2sqPRU7.jpg" alt="notfound" width="150" height="150" style="border-radius:50% ;border:1px solid black"> 
                    </div>
            <div class="col-md-6" style="margin-left:15%;padding-top:5%">
                <div style="padding-bottom:3%;">
                    <label for="name" style="padding-left:24%;"><b>Name:</b></label>
                    <input type="text" name="" id="name" style="margin-left:2%" size="20"><br>
                </div>
                <div style="padding-bottom:3%;">
                    <label for="email" style="padding-left:24%;"><b>Email:</b></label>
                    <input type="text" name="" id="email"style="margin-left:2%"><br>
                </div>
                <div style="padding-bottom:3%;">
                    <label for="phone"style="padding-left:16%;"><b>Phone No:</b></label>
                    <input type="text" name="" id="phone"style="margin-left:2%"><br>
                </div>
                <div style="padding-bottom:3%;">
                    <label for="seats"><b>Number of Seats:</b></label>
                    <select name="" id="seats" width="5px" style="margin-left:2%;">
                        <option value="seats">seats 2</option></select><br>
                </div>
                <div>
                    <label for="attend"><b>NameofAttendee2:</b></label>
                    <input type="text" name="" id="attend"><br>
                </div>
                <div style="padding-top:8%;margin-left:25%;">
                    <button type="submit">Submit</button>
                    <button type="cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
